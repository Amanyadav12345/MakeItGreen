<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Anomaly Detection | CrewCore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f9fc;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2196f3;
      color: white;
      padding: 16px 24px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .track-button {
      background-color: white;
      color: #2196f3;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      margin-left: 12px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px 0;
    }

    .upload-box label {
      font-weight: bold;
    }

    .ai-box {
      margin-top: 30px;
      padding: 20px;
      background: #f3f4f6;
      border-left: 5px solid #ff9800;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">CrewCore</div>
    <div class="navbar-right">
      <a href="index.html" class="track-button"> Dashboard</a>
      <a href="watch-workers.html" class="track-button"> Track Workers</a>
      <a href="optimize-waste.html" class="track-button"> Optimize Waste</a>
    </div>
  </nav>

  <div class="container">
    <h1>ðŸ§  Image Anomaly Detection</h1>
    <p>Upload an original and a modified image. AI will detect changes between them.</p>

    <div class="upload-box">
      <label>Original Image:</label>
      <input type="file" id="img1" accept="image/*" required />

      <label>Modified Image:</label>
      <input type="file" id="img2" accept="image/*" required />

      <button id="detectBtn">Detect Anomalies</button>
    </div>

    <div id="result" class="ai-box">Awaiting input...</div>
  </div>

  <script>
    document.getElementById('detectBtn').addEventListener('click', async () => {
      const img1 = document.getElementById('img1').files[0];
      const img2 = document.getElementById('img2').files[0];
      const resultBox = document.getElementById('result');

      if (!img1 || !img2) {
        resultBox.innerHTML = "Please upload both images.";
        return;
      }

      const formData = new FormData();
      formData.append("img1", img1);
      formData.append("img2", img2);

      resultBox.innerHTML = "Analyzing...";

      try {
        const res = await fetch('/api/detect-anomalies', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        resultBox.innerHTML = data.result;
      } catch {
        resultBox.innerHTML = "Failed to detect anomalies.";
      }
    });
  </script>
</body>
</html>
