<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Anomaly Detection | CrewCore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f9fc;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2196f3;
      color: white;
      padding: 16px 24px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .track-button {
      background-color: white;
      color: #2196f3;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      margin-left: 12px;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1, p {
      text-align: center;
    }

    .upload-box {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .preview-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .preview-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview-box img {
      max-width: 300px;
      max-height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .ai-box {
      margin-top: 30px;
      padding: 20px;
      background: #f3f4f6;
      border-left: 5px solid #ff9800;
      font-size: 16px;
      white-space: pre-wrap;
    }

    #detectBtn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">CrewCore</div>
    <div class="navbar-right">
      <a href="index.html" class="track-button">üè† Dashboard</a>
      <a href="watch-workers.html" class="track-button">üë∑ Track Workers</a>
      <a href="optimize-waste.html" class="track-button">‚ôªÔ∏è Optimize Waste</a>
      <a href="image-anomaly.html" class="track-button">üß† Image Anomaly</a>
    </div>
  </nav>

  <div class="container">
    <h1>üß† Image Anomaly Detection</h1>
    <p>Upload an original and a modified image to detect visual differences.</p>

    <div class="upload-box">
      <input type="file" id="img1" accept="image/*" required onchange="previewImage(this, 'preview1')" />
      <input type="file" id="img2" accept="image/*" required onchange="previewImage(this, 'preview2')" />
      <button id="detectBtn">Detect Anomalies</button>
    </div>

    <div class="preview-wrapper">
      <div class="preview-box">
        <label><strong>Original Image</strong></label>
        <img id="preview1" src="#" alt="Original preview" style="display: none;" />
      </div>
      <div class="preview-box">
        <label><strong>Modified Image</strong></label>
        <img id="preview2" src="#" alt="Modified preview" style="display: none;" />
      </div>
    </div>

    <div id="result" class="ai-box">Awaiting input...</div>
  </div>

  <script>
    function previewImage(input, targetId) {
      const file = input.files[0];
      const preview = document.getElementById(targetId);
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('detectBtn').addEventListener('click', async () => {
      const img1 = document.getElementById('img1').files[0];
      const img2 = document.getElementById('img2').files[0];
      const resultBox = document.getElementById('result');

      if (!img1 || !img2) {
        resultBox.innerHTML = "‚ùó Please upload both images.";
        return;
      }

      const formData = new FormData();
      formData.append("img1", img1);
      formData.append("img2", img2);

      resultBox.innerHTML = "üîç Analyzing...";

      try {
        const res = await fetch('/api/detect-anomalies', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        resultBox.innerHTML = data.result;
      } catch {
        resultBox.innerHTML = "‚ùå Failed to detect anomalies.";
      }
    });
  </script>
</body>
</html>
